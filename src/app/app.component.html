<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <!-- Appel du composant en-tete -->
      <app-en-tete [title_fourni_au_composant_enfant]="title"></app-en-tete>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col">
      <app-gauche [listeMessages]="T_Messages"></app-gauche>
    </div>

    <div class="col">
      <span>Nombre de messages envoyÃ©s: {{ T_Messages.length }}</span>

        <table class="table">
          <thead>
            <tr>
              <th>Auteur</th>
              <th>Message</th>
              <th>Date d'envoi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Directive ngFor sur un tableau -->
            <tr *ngFor="let messageEnCours of T_Messages">
              <td>
                Auteur: {{ messageEnCours.auteur }}
              </td>
              <td>
                Message: {{ messageEnCours.contenu }}
              </td>
              <td>
                {{ messageEnCours.date | date: "dd/MM/YYY Ã  HH:mm"}}
              </td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>

  <div class="row align-items-center">
    <div class="col">
      <app-pied-de-page [message]="message" (newMessageEvent)="envoiMessage()"></app-pied-de-page>
    </div>
  </div>
</div>
